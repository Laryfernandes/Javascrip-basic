<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ. JS 02</title>
</head>
<body>
    <Script type="text/javascript">

      
        var N1= prompt('Digite a 1ª nota ?')
        N1=eval (N1)
        var N2= prompt('Digite a 2ª nota ?')
        N2=eval (N2)
        var N3= prompt('Digite a 3ª nota ?')
        N3=eval (N3)
        var N4= prompt('Digite a 4ª nota ?')
        N4=eval (N4)

        document.write('Nota 1: ',N1, '<br>')
        document.write('Nota 2: ',N2, '<br>')
        document.write('Nota 3: ',N3, '<br>')
        document.write('Nota 4: ',N4, '<br>','<br>')

        
        var media = (N1+N2+N3+N4)/4;
        document.write("<br> Media:",media);
       


    </Script>
</body>
</html>
